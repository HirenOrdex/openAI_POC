[Unit]
Description=Enhanced Store API Server
After=network.target

[Service]
Type=simple
User=ubuntu
Group=ubuntu
WorkingDirectory=/home/ubuntu/StoreAPI_Production/server
ExecStart=/usr/bin/python3 /home/ubuntu/StoreAPI_Production/server/enhanced_api_server.py
Restart=always
RestartSec=5
StandardOutput=append:/home/ubuntu/StoreAPI_Production/server/server_output.log
StandardError=append:/home/ubuntu/StoreAPI_Production/server/server_error.log

# Environment
Environment=PYTHONUNBUFFERED=1

[Install]
WantedBy=multi-user.target

 